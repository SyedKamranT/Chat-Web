<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <link rel="stylesheet" href="/css/welcome.css">
    <!-- Firebase App (Core) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>

</head>

<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>Chat App</h2>
        </div>

        <nav class="sidebar-menu">
            <!-- Chats Menu Item with Custom Icon -->
            <div class="sidebar-item">
                <img src="/Chat.png" alt="Chats Icon" class="sidebar-icon">
                <span>Chats</span>
            </div>
            <!-- Add Friends Menu Item with Custom Icon -->
            <div class="sidebar-item">
                <img src="/add.png" alt="Add Friends Icon" class="sidebar-icon">
                <span>Add Friends</span>
            </div>
            <!-- Friend List Menu Item with Custom Icon -->
            <div class="sidebar-item">
                <img src="/list.png" alt="Friend List Icon" class="sidebar-icon">
                <span>Friend List</span>
            </div>
            <!-- Settings Menu Item with Custom Icon -->
            <div class="sidebar-item">
                <img src="/setting.png" alt="Settings Icon" class="sidebar-icon">
                <span>Settings</span>
            </div>
        </nav>

        <!-- Profile Section -->
        <div class="profile">
            <img src="/profile.jpg" alt="Profile Image" class="profile-img">
            <div class="profile-info">
                <p class="profile-name">Syed Kamran</p>
                <p class="profile-email">SyedKamran@gmail.com</p>
            </div>
            <img src="/arrow.png" alt="Arrow Icon" class="arrow-icon"> <!-- Add arrow icon here -->
        </div>
    </aside>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Chat Header -->
        <div class="chat-header">
            <h2 id="chat-header">Shabaz</h2>
        </div>

        <!-- Chat Window -->
        <div id="chat-window" class="chat-window">
        </div>

        <!-- Message Input Area -->
        <footer class="chat-footer">
            <input type="text" id="message-input" placeholder="Send a message..." class="message-input">
            <button id="send-button" class="send-button">Send</button>
        </footer>
    </div>

    <script type="module" src="/js/chat-getch.js"></script>
    <script type="module" src="/js/script.js"></script>
    <script src="get-in.js"></script>

</body>

</html>
