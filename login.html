<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <link rel="stylesheet" href="/css/welcome.css">

</head>

<body>
    <div class="welcome-container">
        <h1>Log In</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="email"></label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password"></label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button id="logInButton" class="login-button" type="button">Log In</button>

        </form>
        <div class="to-signup">
            <p> Don't have an account? Sign Up </p>
            <button class="signup-button" onclick="window.location.href='signup.html';">Sign Up</button>
        </div>
    </div>

    <script type="module">

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAu5mjCSdDSK7atBnhGjUdJrdwh96BtEic",
            authDomain: "chatwebapplication-1b801.firebaseapp.com",
            databaseURL: "https://chatwebapplication-1b801-default-rtdb.firebaseio.com",
            projectId: "chatwebapplication-1b801",
            storageBucket: "chatwebapplication-1b801.firebasestorage.app",
            messagingSenderId: "176027818031",
            appId: "1:176027818031:web:b98797388831e2d2184eda",
            measurementId: "G-7T5QV8T8SD"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth();

        // Select login button element
        const logInButton = document.getElementById('logInButton');

        logInButton.addEventListener('click', (e) => {

            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in 
                    const user = userCredential.user;

                    // Capture the current time in IST (India Standard Time)
                    const currentTime = new Date();
                    const istOffset = 330; // IST is UTC +5:30
                    currentTime.setMinutes(currentTime.getMinutes() + currentTime.getTimezoneOffset() + istOffset);
                    

                    // Format the date to ISO String (you can format it more if needed)
                    const istTime = currentTime.toLocaleString('en-IN', { timeZone: 'Asia/Kolkata' }); // This will give you a timestamp in ISO format

                    // Update the loggers field in the Firebase database
                    set(ref(database, 'loggers/' + user.uid), {
                        name: user.displayName || 'Unknown',
                        email: user.email,
                        loginTime: istTime // Store IST time
                    })
                        .then(() => {   
                            alert('User Logged In');
                            window.location.href = "chat.html"; // Redirect to the chat page
                        })
                        .catch((error) => {
                            alert('Error saving log data: ' + error.message);
                        });
                })
                .catch((error) => {
                    const errorMessage = error.message;
                    alert(errorMessage);
                });

        });


        // Monitor authentication state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("User is signed in:", user);
            } else {
                console.log("User is signed out");
            }
        });

        // Optional logout button (if you add one)
        const logoutButton = document.getElementById('logoutButton');
        if (logoutButton) {
            logoutButton.addEventListener('click', (e) => {
                signOut(auth).then(() => {
                    alert('Signed out');
                }).catch((error) => {
                    alert(error.message);
                });
            });
        }
    </script>

</body>

</html>
