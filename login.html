<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Page Title</title>
        <link rel="stylesheet" href="/css/welcome.css">
        <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
    </head>
<body>
    <div class="welcome-container">
        <h1>Log In</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="email"></label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password"></label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button id="logInButton" class="login-button" type="button">Log In</button>

        </form>
    </div>
    <script type="module">
        import { logInUser } from "/js/authentication.js";

        const loginForm = document.getElementById('login-form');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await logInUser(email, password); // Calling logInUser function
                alert("Login Successful!");
                window.location.href = "index.html"; // Redirect to main chat page after successful login
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</body>
</html>
